<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Order</title>
    <link rel="stylesheet" href="style_myOrder.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="my-order">
        <div class="my-order-container">
            <h1 class="title">My order</h1>
            <div class="my-order-content">
                <div class="order">
                    <p>
                        <span>04.25.2021</span>
                        <span>6 articles</span>
                    </p>
                    <p>$560.00</p>
                </div>
                
                <div class="shopping-card">
                    <figure>
                        <img src="https://images.pexels.com/photos/805303/pexels-photo-805303.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="bike">
                    </figure>
                    <p>Bike</p>
                    <p>$30.00</p>
                </div>
    
                <div class="shopping-card">
                    <figure>
                        <img src="https://images.pexels.com/photos/1595483/pexels-photo-1595483.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="bike">
                    </figure>
                    <p>Bike</p>
                    <p>$30.00</p>
                </div>
    
                <div class="shopping-card">
                    <figure>
                        <img src="https://images.pexels.com/photos/1149601/pexels-photo-1149601.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="bike">
                    </figure>
                    <p>Bike</p>
                    <p>$30.00</p>
                </div>
    
                <div class="shopping-card">
                    <figure>
                        <img src="https://images.pexels.com/photos/2130611/pexels-photo-2130611.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="bike">
                    </figure>
                    <p>Bike</p>
                    <p>$30.00</p>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
